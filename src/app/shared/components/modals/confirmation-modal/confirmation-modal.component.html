<div class="modal-body modal-container">    
    <div class="text-center mb-3">
        <div class="pull-left">{{config.message}}</div>
	    <h4 class="modal-title message">
            <i class="far" [ngClass]="config.icon" *ngIf="config.icon"></i> {{config.title}}
        </h4>
    </div>

    <div class="col-12 modal-footer">
        <button type="submit" class="btn btn-default btn__ui button__black" (click)="delete()">Ok</button>
        <button type="button" class="btn btn__ui button__white btn-default" (click)="close()">Cancel</button>
    </div>
</div>
