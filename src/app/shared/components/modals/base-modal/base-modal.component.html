<div class="modal__style modal__ui" [ngClass]="modalClass">
    <div class="modal-header" *ngIf="modalTitle">
        <h5 class="mb-4 modal-title">{{modalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true" (click)="close()">
            <span aria-hidden="true"><i class="far fa-times"></i></span>
        </button>
    </div>
    <div class="modal-body">
        <ng-content></ng-content>
    </div>
</div>
