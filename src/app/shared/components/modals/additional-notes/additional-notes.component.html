<base-modal [modalTitle]="confirmed ? 'Additional notes' :''" (onClose)="close()">

    <div class="confirmation__message modal-body modal-container" *ngIf="!confirmed">
        <div class="text-center mb-3">
            <div class="pull-left">{{message}}</div>
        </div>
    
        <div class="col-12 modal-footer">
            <button type="submit" class="btn btn-default btn__ui button__black" (click)="confirm()">Ok</button>
            <button type="button" class="btn btn__ui button__white btn-default" (click)="close()">Cancel</button>
        </div>
    </div>

    <div class="additions__Notes" *ngIf="confirmed">
        <div class="form-group mt-0">
            <textarea name="internalNotes" id="internalNotes" cols="40" rows="3" maxlength ="500" [(ngModel)]="additionalNotes"></textarea>
        </div>
    
        <div class="modal-footer pl-0 pr-0 pt-3">
            <button type="submit" class="btn btn__ui button__black mr-1" (click)="submit()">Submit</button>
            <button type="button" class="btn btn__ui button__white" (click)="close()">Cancel</button>
        </div>
    </div>
</base-modal>
